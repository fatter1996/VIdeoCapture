#TCP-IP
[Address]
ServerAddress=127.0.0.1;
ServerPort=9998;

#采集配置
[Capture]
name=设备1;
OutUrl=rtmp://192.168.0.100/live/home;

[Desktop]
FrameRate=25;#帧率
BitRate=3500000;#比特率
Range_x=0;//录制区域的起始坐标-x
Range_y=0;//录制区域的起始坐标-y
Width=1920;#图像宽度
Height=1032;#图像高度

[Camera]
CameraName=;#摄像头名称，可为空
CameraIndex=-1;#设备序号
Width=480;#图像宽度
Height=360;#图像高度
Pos_x=1440;//显示区域的起始坐标-x
Pos_y=672;//显示区域的起始坐标-y

[MIC]
MICName=;#麦克风名称，可为空
MICIndex=-1;#设备序号
SampleRate=44100;#采样率
BitRate=1411200;#比特率

[station]
Name=历城;#车站名称
ServerIp=\\\\192.168.0.45;#共享服务器名称
UserName=;#共享用户名
Password=;#共享用户密码
SavePath=/video/;#共享文件夹路径

